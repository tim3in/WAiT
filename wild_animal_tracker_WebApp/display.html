<body>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
     
      <!--logo start-->
      <a href="index.html" class="logo"><b>WAIT: <span>Wild Animal Tracker</span></b></a>
      <!--logo end-->
      
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="#" id="dt">Dashboard</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <div class="row mt">
          <div class="col-md-10">
            <!--  FIRST ROW OF PANELS -->
            <div class="row mt">
            
              <!--  This Panel displays image and name of recent animal detected -->
              <div class="col-md-4 mb" >
                <div class="darkblue-panel pn" style="background:#ff9900">
                  <div class="darkblue-header" style="background:#ff9900">
                    <h5>Animal Detected</h5>
                  </div>
                  <h1 class="mt"><img id="aImg" /></h1>
                 
                  <footer>
                    <div class="centered">
                      <h2 id="animal">NA</h2>
                    </div>
                  </footer>
                </div>
              </div>
              
              <!--  This Panel displays data logs -->
              <div class="col-md-8 mb" >
                <div class="darkblue-panel pn" style="background:#FFFFFF; ">
                  <div class="darkblue-header" style="background:#FFFFFF">
                    <h5 style="color:#000000">Data Logs <br/> (Latest 15 records from Database)</h5>
                  </div>
                  <h5 style="color:#000000" class="mt" id="json_data"></h5>
                 
                  <footer>
                    <div class="centered">
                      <h2></h2>
                    </div>
                  </footer>
                </div>
             </div>
           </div>
              
            <!--  SECOND ROW OF PANELS -->
              
            <div class="row">
            
             <!--  This Panel displays data-time of recent animal detected -->
              <div class="col-md-4 mb">
                <div class="darkblue-panel pn-time" style="background:#3399ff">
                  <div class="darkblue-header" style="background:#3399ff">
                    <h5>Date Time</h5>
                  </div>
                  <footer>
                    <div class="centered">
                      <h4 id="timestamp">NA</h4>
                    </div>
                  </footer>
                </div>
             </div>
                
            <!--  This Panel displays top 5 frequent animals detected -->
              <div class="col-md-8 mb">
                <div class="darkblue-panel pn-time" style="background:#009900">
                  <div class="darkblue-header" style="background:#009900">
                    <h5>Top 5 Frequent Animals</h5>
                  </div>
                  <footer>
                    <div class="centered">
                      <h4 id="freq">NA</h4>
                    </div>
                  </footer>
                </div>
             </div>

          </div>
          </div>
        </div>
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->

  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script src="lib/jquery.sparkline.js"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->
  <script src="lib/sparkline-chart.js"></script>

  <script type="text/javascript">
    function doRefresh(){
        //Set image on div based on animal detected
        document.getElementById("aImg").src = "img/" + document.getElementById("animal").innerHTML + ".jpg";
        
        //Set DIV text with the name of Animal detected
        $("#animal").load("getData.php?id=animal");
        
         //Set DIV text with the time stamp of Animal detected
        $("#timestamp").load("getData.php?id=timestamp");
        
         //Set DIV text with recent 20 records from database as JSON text
        $("#json_data").load("getJSON.php");
        
        //Set DIV text with top 5 animal detected from database as JSON text
        $("#freq").load("getAnimalFrequency.php");
        
    }
    
    //Calls doRefresh function every second to update data on dashboard  
    $(function() {
      doRefresh();
        setInterval(doRefresh, 1000);
    });
</script>

</body>
